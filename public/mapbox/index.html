<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <meta name="theme-color" content="#1d1f1e">
  <meta name="description" content="Bayu Syaits seorang developer yang berbasis di Jakarta, Indonesia." />
  <title>Mobile Web Specialist | Mapbox</title>
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link rel="icon" href="https://res.cloudinary.com/limononoto/image/upload/v1521290953/personal_web/uploads/logos/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<link rel="stylesheet" href="app.css">

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
</head>

<body>
	<div class="container">
		<div class='map-canvas' id='map-canvas'> </div>
		<div class='map-image'>
			Gambar
		</div>
    <div class='map-review'>Review</div>
    <footer>
      <p>Bayu Syaits</p> 
    </footer>
	</div>

	<script>
    let mymap = L.map('map-canvas').setView([-6.2366, 106.7737], 15);

    let arr_marker= [
      {loc: [-6.2378, 106.7733], name: 'Pecel Ayam'},
      {loc: [-6.2380, 106.7723], name: 'Coffe Cafe'},
      {loc: [-6.2382, 106.7743], name: 'Roti Bakar'},
      {loc: [-6.2380, 106.7767], name: 'Nasi Goreng'},
      {loc: [-6.2371, 106.7721], name: 'Soto Betawi'}
    ];

    // debugger;

    for (m of arr_marker) {
      let popup = L.popup();
      let marker = L.marker;

      popup
        .setLatLng(m.loc)
        .setContent(`<p>${m.name}.</p>`)

      marker(m.loc)
        .bindPopup(popup)
        .addTo(mymap);
        
    }

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
accessToken: 'pk.eyJ1IjoiYmF5dXN5YWl0cyIsImEiOiJjam5oYjVuM2QwOTc4M3FtZjZsYTM3NTd0In0.R1MUL6talQekrY9c51NinQ'
    }).addTo(mymap);

	</script>

</body>

</html>
